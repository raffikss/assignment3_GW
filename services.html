<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            text-align: center;
        }
        .card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .img-fluid {
            border-radius: 10px;
            margin-top: 20px;
            max-width: 100%;
        }
        .btn-back {
            background: #64676a;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 20px;
            transition: 0.3s;
        }
        .btn-back:hover {
            background: #515254;
        }
        .new-p {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <button class="btn-back" onclick="window.location.href='index.html'">â¬… Back</button>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Our Services</h1>

        <!-- Search Bar -->
        <input type="text" id="searchService" class="form-control mb-3" placeholder="Search services..." onkeyup="filterServices()">

        <div class="row" id="servicesContainer">
            <div class="col-12 col-md-4 mb-3 service-card" data-service="Web Development">
                <div class="card p-3">
                    <h5 class="card-title">Web Development</h5>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-3 service-card" data-service="Graphic Design">
                <div class="card p-3">
                    <h5 class="card-title">Graphic Design</h5>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-3 service-card" data-service="SEO Optimization">
                <div class="card p-3">
                    <h5 class="card-title">SEO Optimization</h5>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-3 service-card" data-service="Digital Marketing">
                <div class="card p-3">
                    <h5 class="card-title">Digital Marketing</h5>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-3 service-card" data-service="Content Creation">
                <div class="card p-3">
                    <h5 class="card-title">Content Creation</h5>
                </div>
            </div>
        </div>

        <img src="images/images.jpg" class="img-fluid">


        <p class="new-p">Thank you for visiting our services page!</p>

    </div>

    <script>
        function filterServices() {
            const searchInput = document.getElementById("searchService").value.toLowerCase();
            const services = document.querySelectorAll(".service-card");

            services.forEach(service => {
                const serviceName = service.getAttribute("data-service").toLowerCase();
                if (serviceName.includes(searchInput)) {
                    service.style.display = "block"; 
                } else {
                    service.style.display = "none";  
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
